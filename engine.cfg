[application]

name="EMBERS"
main_scene="res://Scenes/Menu.tscn"
icon="res://icon.png"

[autoload]

Global="*res://Scripts/Global.gd"

[display]

width=640
height=480
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

move_up=[key(W)]
move_left=[key(A)]
move_right=[key(D)]
move_bottom=[key(S)]
